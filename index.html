<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Profit-e - Teste de Layout</title>
</head>
<body>
  <!-- Início do HEADER -->
  <header>

    <div class="logo">
      <img src="/img/logo-profite.svg" alt="logo da empresa profite">
    </div>

    <div class="search">
      <input type="text" id="search-txt" placeholder="O que você está procurando?">
      <img src="img/icon-search.svg" id="search-btn" alt="botão para pesquisar">
    </div>

    <div class="acessibilidade">
    <div class="account">
      <img src="img/icon-myaccount.svg" alt="minha conta">
      <p>Minha Conta</p>
    </div>

    <div class="cart">
      <img src="/img/icon-cart.svg" alt="carrinho">
      <p>1</p>
    </div>

    <div class="v-line"></div>

    <div class="language">
      <img src="/img/icon-brazil.svg" alt="bandeira do Brasil">
      <img src="/img/icon-spain.svg" alt="bandeira da Espanha">
      <img src="/img/icon-uk.svg" alt="bandeira do Reino Unido">
    </div>
  </div>

  </header>
<!-- FINAL do HEADER -->

<section>
  <div class="banner-left">
    <p>Nossa especialidade: experiência própria.</p>
  </div>
  <div class="banner-right">
    <img src="/img/banner-right.svg" alt="imagem do banner">
  </div>
</section>
  
</body>
</html>
